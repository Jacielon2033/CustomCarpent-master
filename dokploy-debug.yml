services:
  # Base de Datos MySQL
  database:
    image: mysql:8.0
    container_name: customcarpent-database
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=Pa12724110$
      - MYSQL_DATABASE=customcarpent
      - MYSQL_USER=root
      - MYSQL_PASSWORD=Pa12724110$
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - customcarpent-network
    ports:
      - "3306:3306"

  # Backend API
  backend:
    image: customcarpent-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: customcarpent-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=database
      - DB_USER=root
      - DB_PASS=Pa12724110$
      - DB_NAME=customcarpent
      - DB_PORT=3306
      - JWT_SECRET=1234abcd5678efgh
      - EMAIL_USER=alexholguinmartinez22@gmail.com
      - EMAIL_PASS=ehyxjvvhlpmqjctg
      - EMAIL_RECEIVER=Carpentry.ido@gmail.com
    volumes:
      - uploads_data:/app/api/uploads
    networks:
      - customcarpent-network
    ports:
      - "5000:5000"
    depends_on:
      - database

  # Frontend
  frontend:
    image: customcarpent-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://api.rtakabinetssolutions.com
    container_name: customcarpent-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://api.rtakabinetssolutions.com
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - customcarpent-network

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  customcarpent-network:
    driver: bridge
